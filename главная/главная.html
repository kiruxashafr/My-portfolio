<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <div class="container">
        <div class="hamburger">
            <input type="checkbox" id="hamburger-toggle">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path class="line line-top-bottom" d="M 20,30 L 80,30"></path>
                <path class="line line-top-bottom" d="M 20,50 L 80,50"></path>
                <path class="line" d="M 20,70 L 80,70"></path>
            </svg>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <button class="close-btn">Закрыть</button>
                <ul>
                    <li>Обо мне</li>
                    <li>Мои работы</li>
                    <li>Услуги</li>
                    <li>Контакты</li>
                </ul>
                <div class="contact-box">
                    <div class="logo-frame">
                        <a href="https://t.me/yourusername" target="_blank"><img src="photo/header/tg.png" alt="Telegram"></a>
                        <a href="https://vk.com/yourusername" target="_blank"><img src="photo/header/vk.png" alt="VK"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/header.js"></script>
</body>
</html>
