<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <!-- From Uiverse.io by AatreyuShau --> 
<div class="island">
  <svg height="0" width="0">
    <filter id="octave1">
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.002"
        numOctaves="8"
        seed="4"
        result="o1"
      ></feTurbulence>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.004"
        numOctaves="8"
        seed="4"
        result="o2"
      ></feTurbulence>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.0005"
        numOctaves="8"
        seed="4"
        result="o3"
      ></feTurbulence>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.009"
        numOctaves="8"
        seed="4"
        result="o4"
      ></feTurbulence>

      <feMerge result="finalIsland">
        <feMergeNode in="o1"></feMergeNode>
        <feMergeNode in="o3"></feMergeNode>
        <feMergeNode in="o1"></feMergeNode>
        <feMergeNode in="o3"></feMergeNode>
      </feMerge>

      <feGaussianBlur
        in="finalIsland"
        stdDeviation="5"
        result="noiseo"
      ></feGaussianBlur>

      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.004"
        numOctaves="8"
        seed="4"
        result="o1"
      ></feTurbulence>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.008"
        numOctaves="8"
        seed="4"
        result="o2"
      ></feTurbulence>

      <feMerge result="noiseo">
        <feMergeNode in="o2"></feMergeNode>
        <feMergeNode in="o4"></feMergeNode>
        <feMergeNode in="noiseo"></feMergeNode>
      </feMerge>

      <feGaussianBlur
        in="noiseo"
        stdDeviation="5"
        result="noiseo"
      ></feGaussianBlur>

      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.008"
        numOctaves="8"
        seed="4"
        result="o1"
      ></feTurbulence>
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01"
        numOctaves="8"
        seed="4"
        result="o2"
      ></feTurbulence>

      <feMerge result="noiseo">
        <feMergeNode in="o1"></feMergeNode>
        <feMergeNode in="o1"></feMergeNode>
        <feMergeNode in="noiseo"></feMergeNode>
      </feMerge>

      <feGaussianBlur
        in="noiseo"
        stdDeviation="5"
        result="noiseo"
      ></feGaussianBlur>

      <feDiffuseLighting
        in="noiseo"
        surfaceScale="12"
        diffuseConstant="1"
        lighting-color="#11111"
        result="lit"
      >
        <feDistantLight azimuth="0" elevation="1"></feDistantLight>
      </feDiffuseLighting>

      <feBlend in="lit" in2="SourceGraphic" mode="normal"></feBlend>
    </filter>
  </svg>
</div>

    <div class="container">
        <label class="hamburger">
            <input type="checkbox">
            <svg viewBox="0 0 32 32">
                <path class="line line-top-bottom" d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"></path>
                <path class="line" d="M7 16 27 16"></path>
            </svg>
        </label>
        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close-btn">Закрыть</button>
                <ul>
                    <li>Обо мне</li>
                    <li>Мои работы</li>
                    <li>Услуги</li>
                    <li>Контакты</li>
                </ul>
                <div class="contact-box">
                    <a href="#"><img src="photo/header/vk.png" alt="VK"></a>
                    <a href="#"><img src="photo/header/tg.png" alt="Telegram"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/header.js"></script>
</html>
